<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Website</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 1rem;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #333;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 1rem;
    }

    nav a:hover {
        background-color: #ddd;
        color: black;
    }

    #content {
        padding: 2rem;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
    }
</style>
</head>
<body>

<header>
    <h1>My Simple Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div id="content">
    <h2>Welcome to My Website</h2>
    <p>This is a simple website created using HTML and CSS. You can modify the content and styles to create your own website.</p>
</div>

<footer>
    &copy; 2023 My Simple Website. All rights reserved.
</footer>

</body>
</html>
